<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 12px;
    }

    select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    select {
      background: white;
      border: 1px solid #ddd;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .refresh {
      background: #2563eb;
      color: white;
    }

    .download {
      background: #16a34a;
      color: white;
    }

    .image-wrapper {
      position: relative;
      background: white;
      border-radius: 10px;
      padding: 8px;
    }

    img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 14px;
      right: 14px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
    }

    .info {
      text-align: center;
      font-size: 14px;
      margin-top: 8px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- link -->
    <input type="text" id="link" placeholder="Clave del tunel"/>

    <!-- nodoId -->
    <input type="text" id="nodoId" placeholder="ID del nodo"/>
    <!-- selector -->
    <select id="nodoType">
      <option value="">‚Äî Seleccionar nodo ‚Äî</option>
      <option>RPHY</option>
      <option>LEGACY</option>
    </select>

    <h1>Captura de Espectro Online</h1>

    <!-- selector -->
    <select id="etiqueta">
      <option value="">‚Äî Seleccionar salida ‚Äî</option>
      <option>A1</option>
      <option>A2</option>
      <option>MAIN</option>
      <option>P1</option>
      <option>P2</option>
      <option>P4</option>
      <option>P5</option>
    </select>

    <!-- frecuencia -->
    <input type="number" id="frecuencia" placeholder="horizontal"/>

    <button id="btnRefresh" class="refresh">üîÑ Actualizar gr√°fica</button>
    <button id="btnDownload" class="download">‚¨áÔ∏è Descargar imagen</button>

    <div class="image-wrapper">
      <img id="grafica" alt="Gr√°fica" crossorigin="anonymous" />
      <div id="overlay" class="overlay-text"></div>
    </div>

    <div class="info" id="info"></div>
  </div>

  <script>
    // Helpers
    const $ = id => document.getElementById(id);
  
    const img = $("grafica");
    const btnRefresh = $("btnRefresh");
    const btnDownload = $("btnDownload");
    const overlay = $("overlay");
    const info = $("info");
  
    const BASE_NODE_URL = "https://192.168.230.131/pathtrak/live/index.html#/app/";
  
    const getBaseUrl = () => {
      const link = $("link").value.trim();
      return `https://${link}.trycloudflare.com`;
    };
  
    const cargarImagen = () => {
      img.src = `${getBaseUrl()}/grafica.png?t=${Date.now()}`;
      info.textContent = `√öltima actualizaci√≥n: ${new Date().toLocaleString()}`;
    };
  
    $("etiqueta").onchange = e => {
      overlay.textContent = e.target.value;
    };
  
    btnRefresh.onclick = async () => {
      btnRefresh.disabled = true;
      btnRefresh.textContent = "Actualizando...";
  
      const nodoId   = $("nodoId").value;
      const nodoType = $("nodoType").value;
      const frecuencia = $("frecuencia").value;
  
      const path = nodoType === "LEGACY"
        ? `spectrum?hcu=${nodoId}`
        : `heatmap?cmts_us_port=${nodoId}`;
  
      const payload = {
        frecuencia,
        nodoType,
        nodoUrl: BASE_NODE_URL + path
      };
  
      try {
        await fetch(`${getBaseUrl()}/refrescar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        cargarImagen();
      } catch {
        alert("Error al actualizar la gr√°fica");
      } finally {
        btnRefresh.disabled = false;
        btnRefresh.textContent = "üîÑ Actualizar gr√°fica";
      }
    };
  
    btnDownload.onclick = async () => {
      const etiqueta = $("etiqueta").value;
      const canvas = Object.assign(document.createElement("canvas"), {
        width: img.naturalWidth,
        height: img.naturalHeight
      });
  
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
  
      if (etiqueta) {
        ctx.font = "bold 48px Arial";
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(canvas.width - 260, 20, 240, 70);
        ctx.fillStyle = "#fff";
        ctx.fillText(etiqueta, canvas.width - 240, 70);
      }
  
      const blob = await new Promise(r => canvas.toBlob(r));
      Object.assign(document.createElement("a"), {
        href: URL.createObjectURL(blob),
        download: "grafica.png"
      }).click();
    };
  </script>
  

</body>
</html>
