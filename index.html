<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gr√°fica en vivo</title>

  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 12px;
    }

    select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    select {
      background: white;
      border: 1px solid #ddd;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .refresh {
      background: #2563eb;
      color: white;
    }

    .download {
      background: #16a34a;
      color: white;
    }

    .image-wrapper {
      position: relative;
      background: white;
      border-radius: 10px;
      padding: 8px;
    }

    img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 14px;
      right: 14px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
    }

    .info {
      text-align: center;
      font-size: 14px;
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Gr√°fica en vivo</h1>

    <!-- selector -->
    <select id="etiqueta">
      <option value="">‚Äî Seleccionar canal ‚Äî</option>
      <option>A1</option>
      <option>A2</option>
      <option>MAIN</option>
      <option>P1</option>
      <option>P2</option>
      <option>P4</option>
      <option>P5</option>
    </select>

    <button id="btnRefresh" class="refresh">üîÑ Actualizar gr√°fica</button>
    <button id="btnDownload" class="download">‚¨áÔ∏è Descargar imagen</button>

    <div class="image-wrapper">
      <img id="grafica" alt="Gr√°fica" crossorigin="anonymous" />
      <div id="overlay" class="overlay-text"></div>
    </div>

    <div class="info" id="info"></div>
  </div>

  <script>
    // üî¥ URLS
    const BASE_URL = "https://flickr-null-about-drivers.trycloudflare.com/";
    const IMG_URL  = BASE_URL + "grafica.png";
    const API_REFRESH = BASE_URL + "refrescar";

    const img = document.getElementById("grafica");
    const btnRefresh = document.getElementById("btnRefresh");
    const btnDownload = document.getElementById("btnDownload");
    const info = document.getElementById("info");
    const select = document.getElementById("etiqueta");
    const overlay = document.getElementById("overlay");

    function cargarImagen() {
      img.src = IMG_URL + "?t=" + Date.now();
      info.textContent = "√öltima actualizaci√≥n: " + new Date().toLocaleString();
    }

    select.onchange = () => {
      overlay.textContent = select.value;
    };

    btnRefresh.onclick = async () => {
      btnRefresh.disabled = true;
      btnRefresh.textContent = "Actualizando...";

      try {
        await fetch(API_REFRESH, { method: "POST" });
        cargarImagen();
      } catch (e) {
        alert("Error al actualizar la gr√°fica");
      } finally {
        btnRefresh.disabled = false;
        btnRefresh.textContent = "üîÑ Actualizar gr√°fica";
      }
    };

    btnDownload.onclick = async () => {
      const etiqueta = select.value || "";

      const canvas = document.createElement("canvas");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      if (etiqueta) {
        ctx.font = "bold 48px Arial";
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(canvas.width - 260, 20, 240, 70);

        ctx.fillStyle = "white";
        ctx.fillText(etiqueta, canvas.width - 240, 70);
      }

      const blob = await new Promise(r => canvas.toBlob(r));
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "grafica.png";
      a.click();

      URL.revokeObjectURL(url);
    };

    cargarImagen();
  </script>

</body>
</html>
