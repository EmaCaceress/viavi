<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gr치fica en vivo</title>

  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .refresh {
      background: #2563eb;
      color: white;
    }

    .download {
      background: #16a34a;
      color: white;
    }

    .image-wrapper {
      background: white;
      border-radius: 10px;
      padding: 8px;
    }

    img {
      width: 100%;
      border-radius: 6px;
    }

    .info {
      text-align: center;
      font-size: 14px;
      margin-top: 8px;
      color: #555;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1>Gr치fica en vivo</h1>

    <button id="btnRefresh" class="refresh">游댃 Actualizar gr치fica</button>
    <button id="btnDownload" class="download">拘勇 Descargar imagen</button>

    <div class="image-wrapper">
      <img id="grafica" alt="Gr치fica" />
    </div>

    <div class="info" id="info"></div>
  </div>

  <script>
    // 游댮 CAMBI츼 ESTAS URLS
    const BASE_URL = "https://flickr-null-about-drivers.trycloudflare.com/";
    const IMG_URL  = BASE_URL + "grafica.png";
    const API_REFRESH = BASE_URL + "refrescar";

    const img = document.getElementById("grafica");
    const btnRefresh = document.getElementById("btnRefresh");
    const btnDownload = document.getElementById("btnDownload");
    const info = document.getElementById("info");

    function cargarImagen() {
      img.src = IMG_URL + "?t=" + Date.now();
      info.textContent = "칔ltima actualizaci칩n: " + new Date().toLocaleString();
    }


    btnRefresh.onclick = async () => {
      btnRefresh.disabled = true;
      btnRefresh.textContent = "Actualizando...";

      try {
        await fetch(API_REFRESH, { method: "POST" });
        console.log("Gr치fica actualizada");
        cargarImagen();
      } catch (e) {
        alert("Error al actualizar la gr치fica");
      } finally {
        btnRefresh.disabled = false;
        btnRefresh.textContent = "游댃 Actualizar gr치fica";
      }
    };

    btnDownload.onclick = async () => {
    try {
      const response = await fetch(IMG_URL + "?t=" + Date.now());
      const blob = await response.blob();

      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "grafica.png";

      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      window.URL.revokeObjectURL(url);
    } catch (e) {
      alert("Error al descargar la imagen");
      console.error(e);
    }
  };

    // primera carga
    cargarImagen();
  </script>

</body>
</html>
