<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Espectro VIAVI</title>
  <meta http-equiv="refresh" content="10">

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 100%;
      max-width: 1400px;
      border: 1px solid #444;
      margin-top: 15px;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <h2>Espectro VIAVI – actualización automática</h2>

  <button onclick="descargarImagen()">
    ⬇ Descargar imagen
  </button>

  <br>

  <img id="grafica" src="../grafica.png" alt="Gráfica">

  <script>
    function descargarImagen() {
      const url = 'grafica.png?t=' + Date.now();

      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error('No se pudo descargar');
          return r.blob();
        })
        .then(blob => {
          const a = document.createElement('a');
          const objectUrl = URL.createObjectURL(blob);

          a.href = objectUrl;
          a.download = 'espectro_viavi.png';
          document.body.appendChild(a);
          a.click();

          document.body.removeChild(a);
          URL.revokeObjectURL(objectUrl);
        })
        .catch(err => {
          alert('Error al descargar la imagen');
          console.error(err);
        });
    }
  </script>

</body>
</html>
